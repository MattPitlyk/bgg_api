name: bgg_api
description:
  Board Game Geek XML API client (version 2)
  This package was inspired by bgg.dart package, which works with first version of BGG API.
version: 0.4.0
repository: https://github.com/bartektartanus/bgg_api

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  xml: ^5.3.0
  html_unescape: ^2.0.0
  http: ^0.13.3
  meta: ^1.7.0

dev_dependencies:
  analyzer: ^2.4.0
  test: ^1.18.2
  test_coverage:
    git:
      url: https://github.com/civts/test-coverage.git
      ref: aa6ffb41c28d7dec4e3bb11c3b7c4729e8271a69
  pedantic: ^1.11.1
